name: APK deployment Workflow
on:
  # workflow_dispatch:
  # push:
  #   branches-ignore: [main, gh-pages]
  push:
    branches:
      - main
    tags:
      - v*

# Job 1 - Build Signed AAB

jobs:
  build:
    name: Build Signed APK
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      
      - name: Set VITE_CURRENT_VERSION
        run: echo "VITE_CURRENT_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Setup build tool version variable
        shell: bash
        run: |
          BUILD_TOOL_VERSION=$(ls /usr/local/lib/android/sdk/build-tools/ | tail -n 1)
          echo "BUILD_TOOL_VERSION=$BUILD_TOOL_VERSION" >> $GITHUB_ENV
          echo Last build tool version is: $BUILD_TOOL_VERSION
      - name: Install app dependencies
        run: pnpm install

      - name: Build project app
        run: pnpm run build

      - name: Capacitor copy
        run: npx cap copy android

      - name: Capacitor update
        run: npx cap update android

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Make gradlew executable
        working-directory: ./android
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Execute Gradle build
        working-directory: ./android
        run: ./gradlew build --scan

      - name: Sign APK
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release/
          signingKeyBase64: ${{ secrets.KEYSTORE }}
          alias: ${{ secrets.SIGNING_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.SIGNING_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.SIGNING_KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: ${{ env.BUILD_TOOL_VERSION }}

      - name: Rename APK
        run: mv ${{steps.sign_app.outputs.signedReleaseFile}} android/app/build/outputs/apk/release/shazarr-signed.apk

      - name: Upload app apk as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: android/app/build/outputs/apk/release/shazarr-signed.apk

      - name: Create Github Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: true
          files: |
            android/app/build/outputs/apk/release/shazarr-signed.apk

      - run: echo Build status report=${{ job.status }}

